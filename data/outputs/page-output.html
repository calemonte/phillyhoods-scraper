<script language="JavaScript">

	function hiToggle(ts){
		if (ts.className == 'hion'){ ts.className = 'hioff'; }
		else{ ts.className = 'hion'; }
	}

	function adjust(){
		len = RS.length-1;
		if (startrow < 0){ startrow = 0; }
		if (startrow > len){ startrow = len; }
		endrow = startrow + records-1;
		if (endrow < 0){ endrow = 0; }
		if (endrow > len){ endrow = len; }
	}

	function navigate(){
		content = '';
		if (startrow > 0){ content += '<a href="#" onclick="previousPage();"><span class="activenav">Previous</span></a>'; }
		else{ content += '<span class="dimmed">Previous</span>'; }
		
		content += '&nbsp;&nbsp; '+(startrow+1)+' - '+(endrow+1)+' of '+RS.length+' &nbsp;&nbsp;';
		
		if (endrow < RS.length-1){ content += '<a href="#" onclick="nextPage();"><span class="activenav">Next</span></a>'; }		
		else{ content += '<span class="dimmed">Next</span>'; }
		
		document.getElementById('divNavigate').innerHTML = content;
	}	

	function makeChange(){
		
		adjust();
		navigate();
		content = '<table width="100%" border="0" align="left" ><tr>';
		lastArea = 'firstArea';
		lastDate = 0;
		
		for (i = 0; i < columns; i++){
			content += '<td width="50%" align="left" valign="top">';
			content += '<table bgcolor="#FFFFFF">';
			begin = startrow+i*ineach+i;
			end = begin+ineach;
			if (endrow < end){ end = endrow; }
			if (RS.length != 0){
			for (k = begin; k <= end; k++){
				if (sortcol == 'NOTES' && lastArea != RS[k].notes && !(RS[k].notes == '' && lastArea == 'unknown')){
					content += '<tr class="years"  valign="top">';
					content += '<td align="left" colspan="2" valign="top">';
					lastArea = RS[k].notes;
					
					if (lastArea == 'cc.'){ content+= 'Center City (covering both East and West)'; }
					else if (lastArea == 'cce.'){ content += 'Center City East'; }
					else if (lastArea == 'ccw.'){ content += 'Center City West'; }
					else if (lastArea == 'nw.'){ content += 'Northwest'; }
					else if (lastArea == 'fne.'){ content += 'Far North East'; }
					else if (lastArea == 'lne.'){ content += 'Lower North East'; }
					else if (lastArea == 'north.'){ content += 'North Philadelphia (lower)'; }
					else if (lastArea == 'west.'){ content += 'West Philadelphia'; }
					else if (lastArea == 'south.'){ content += 'South Philadelphia'; }
					else if (lastArea == 'oaklane.'){ content += 'Oak Lane Area'; }
					else if (lastArea == 'sw.'){ content += 'Southwest Philadelphia'; }
					else if (lastArea == 'fk.'){ content += 'Frankford/Kensington'; }
					else if (lastArea == 'northu.'){ content += 'North Philadelphia (upper)'; }
					else { content += 'City Wide'; lastArea = 'unknown'; }
					content += '<br />';
					content += '</td></tr>';
				}
				content += '<tr valign="top">';
				content += '<td class="years" align="left" valign="top" style="width: 3em">';
				if (sortcol == 'PUB_YEAR'){
					if (RS[k].pyear != lastDate){
						lastDate = RS[k].pyear;
						content += RS[k].pyear;
					}
				}
				content += '&nbsp;</td>';
				content += '<td class="hioff" onMouseOver="hiToggle(this);" onMouseOut="hiToggle(this);" align="left" valign="top" width="*">';
				content += '<a href="#" onClick=\'javascript:window.open("/pages/index.cfm?so_id='+RS[k].soid+'","mywindow","width=885,height=665,resizable=yes,scrollbars=yes")\'>'+RS[k].title+'</a>';
				content += '</td></tr>';
			}
			}
			content += '</table></td>';
		}
		content += '</tr></table>';
		if (RS.length == 0){ content = '<table width="100%" ><tr><td align="left" class="hioff">No documents found.</td></tr></table>'; }
		document.getElementById('divContent').innerHTML = content;
		document.getElementById('divContent').style.height = 'auto';
		document.getElementById('divContent').style.width = 'auto';
	}
	
	function areaSort(a,b){
		if (a.notes < b.notes) { return -1; }
		if (a.notes > b.notes) { return 1; }
		return 0;
	}
	
	function dateSort(a,b){
		if (a.pyear < b.pyear) { return -1; }
		if (a.pyear > b.pyear) { return 1; }
		return 0;	
	}
	function titleSort(a,b){
		if (a.title < b.title) { return -1; }
		if (a.title > b.title) { return 1; }
		return 0;
	}
		
	function nextPage(){
		startrow = startrow + records;
		makeChange();
	}
	function previousPage(){
		startrow = startrow - records;
		makeChange();
	}
	
	function populate(cols){
		if (cols == ''){ cols = sortcol; }
		if (cols == 'NOTES'){ RS.sort(areaSort); }
		if (cols == 'PUB_YEAR'){ RS.sort(dateSort); }
		if (cols == 'TITLE'){ RS.sort(titleSort); }
		sortcol = cols;
		makeChange();
	}
	
	function titleSearch(term){
		startrow = 0;
		m = 0;
		RS = new Array();
		for (i = 0; i < SAVED.length; i++){
			if (SAVED[i].title.toLowerCase().indexOf(term.toLowerCase()) != -1){
				RS[m++] = SAVED[i];
			}
		}
		populate('');
	}
</script>
